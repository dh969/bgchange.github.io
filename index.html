<html lang="en">
<head>

<style>
    #div2{
        
        height:730px;
        width:1700px;

    }
    #div1{
        height:50px;
        width:1700px;
       
    }
    #text1{
      width:500px;
      height:500px;
    
        display: block;
   
    border:10px solid black;
    position:absolute;
   top:150px;
   left:600px;
    
   
}

<body>
    <div id="div1">
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <button type="submit" class="btn btn-primary" id="blue" onClick="blue()">Blue</button>
            </li>
            <li class="nav-item">
                <button type="submit" class="btn btn-danger" id="red" onClick="red()">Red</button>
            </li>
            <li class="nav-item">
                <button type="submit" class="btn btn-warning" id="yellow" onClick="black()">Black</button>
            </li>
            <li class="nav-item">
                <button type="submit" class="btn btn-success" id="green" onClick="green()">green</button>
            </li>
          </ul>
    </div>
    <div id="div2">
        <textarea id="text1"></textarea>
    </div>
    <script>
        function blue(){
             
            const element = document.querySelector('#text1');
element.style.backgroundColor = 'blue';
const element1 = document.querySelector('#div2');
element1.style.backgroundColor = 'blue';
element.style.color ='pink';
element.style.borderColor="white";
        }
        function black(){
             
             const element = document.querySelector('#text1');
 element.style.backgroundColor = 'black';
 const element1 = document.querySelector('#div2');
 element1.style.backgroundColor = 'black';
 element.style.color ='white';
 element.style.borderColor="white";
         }
         function green(){
             
             const element = document.querySelector('#text1');
 element.style.backgroundColor = 'green';
 const element1 = document.querySelector('#div2');
 element1.style.backgroundColor = 'green';
 element.style.color ='white';
 element.style.borderColor="red";
         }
         function red(){
             
             const element = document.querySelector('#text1');
 element.style.backgroundColor = 'red';
 const element1 = document.querySelector('#div2');
 element1.style.backgroundColor = 'red';
 element.style.color ='white';
 element.style.borderColor="white";
         }
    </script>
